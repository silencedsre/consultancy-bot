version: "3.1"

intents:
  - greet
  - goodbye
  - offer_letter
  - ielts_score
  - ielts_without
  - working_hours
  - scholorships
  - cost_to_apply
  - visa_processing_time
  - country
  - academics
  - lead_generation

entities:
  - country
  - academics
  - name
  - number

slots:
  country:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: country

  academics:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: academics

  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

  number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number

forms:
  country_academics_form:
    required_slots:
      - country
      - academics
  country_form:
    required_slots:
      - country
  lead_generation_form:
    required_slots:
      - name
      - number

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_offer_letter:
  - text: "
  Below are the docs required to apply offer letter

    1. All academics certificate
    2. Resume/CV
    3. Passport
    4. Work experience
    5. IELTS
    6. SOP
"

  utter_ielts_without:
  - text: "Yes, in some university you can apply without IELTS but it depends on university. In most of the university IELTS is compulsory."

  utter_query_lead_generation:
  - text: "Can you let us know your name and address?"

  utter_lead_generation:
  - text: "Thank you for contacting Mr/Mrs. {name}. We will reach out to you soon."

  utter_cost_to_apply:
  - text: "It depends on the state and universities you chose."

#  utter_ask_academics:
#  - text: "In which level you want to pursue your study?"

  utter_ask_academics:
    - buttons:
        - payload: '/academics{{"academics":"Bachelor"}}'
          title: Bachelors
        - payload: '/academics{{"academics":"Master"}}'
          title: Masters
      text: In which level you want to pursue your study?

  #  utter_ask_country:
#  - text: "Which country?"

  utter_ask_country:
  - buttons:
    - payload: '/country{{"country":"USA"}}'
      title: USA
    - payload: '/country{{"country":"Australia"}}'
      title: Australia
    - payload: '/country{{"country":"Canada"}}'
      title: Canada
    text: Which country do you want to join?

  utter_ask_name:
  - text: "Your name?"

  utter_ask_number:
  - text: "Your number"

  utter_ask_rephrase:
    - text: I'm sorry, I didn't quite understand that. Could you rephrase?

  utter_default:
    - text: I'm sorry, I didn't quite get you? Please try again.

  utter_out_of_scope:
    - text: Sorry, I can't handle that request.

actions:
  - action_ielts_score
  - action_working_hours
  - action_scholorships
  - action_cost_to_apply
  - action_visa_processing_time
  - validate_country_academics_form
  - validate_country_form
  - validate_lead_generation_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
